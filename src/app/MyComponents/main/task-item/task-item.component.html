<form (ngSubmit)="submitForm()">
  <mat-form-field appearance="fill">
    <mat-label>Task</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="todoText"
      name="todoText"
      placeholder="Add a new todo"
    />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add</button>
</form>
