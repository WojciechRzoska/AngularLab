<div class="wrapper">
  <h2>Todo List</h2>
  <mat-form-field appearance="fill">
    <mat-label>Task</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="newTodoText"
      placeholder="Add a new todo"
    />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addTodo()">Add</button>
  <ul>
    <li *ngFor="let todo of todos">
      <input
        type="checkbox"
        [checked]="todo.completed"
        (change)="toggleCompletion(todo)"
      />
      <span [ngClass]="{ completed: todo.completed }">{{ todo.text }}</span>
    </li>
  </ul>

  <button mat-raised-button color="warn" (click)="removeCompletedTodos()">
    Remove completed
  </button>
</div>
